<!doctype html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Ultimate FX Framework Visualizer - The Matrix Meets Developer Tools" />
    <title>FX Visualizer - The Matrix Meets Developer Tools</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: 'JetBrains Mono', 'Fira Code', Monaco, Consolas, monospace;
        background: #0a0a0a;
        color: #ffffff;
        overflow: hidden;
      }

      #root {
        width: 100vw;
        height: 100vh;
        position: relative;
      }

      /* Loading screen */
      .loading {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(135deg, #0a0a0a 0%, #1a3a1a 100%);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease-out;
      }

      .loading.hidden {
        opacity: 0;
        pointer-events: none;
      }

      .loading-logo {
        font-size: 48px;
        font-weight: bold;
        background: linear-gradient(45deg, #3498db, #2ecc71, #f39c12, #e74c3c);
        background-size: 300% 300%;
        background-clip: text;
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        animation: gradientShift 3s ease infinite;
        margin-bottom: 20px;
      }

      .loading-text {
        font-size: 14px;
        color: #95a5a6;
        margin-top: 10px;
      }

      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-top-color: #3498db;
        border-radius: 50%;
        animation: spin 1s linear infinite;
        margin-top: 20px;
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Circuit board background pattern */
      .circuit-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: #0a0a0a;
        background-image:
          linear-gradient(rgba(255, 255, 255, 0.02) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
        background-size: 50px 50px;
        z-index: -1;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <div class="loading" id="loading">
      <div class="loading-logo">FX VISUALIZER</div>
      <div class="loading-text">Initializing reactive visualization engine...</div>
      <div class="loading-spinner"></div>
    </div>

    <div class="circuit-bg"></div>

    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
